<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>文章管理 - Grid版</title>
    <style>
        .grid {
            display: grid;
            gap: 10px;
        }

        .grid-cols-4 {
            grid-template-columns: repeat(4, 1fr);
        }

        .grid-cols-6 {
            grid-template-columns: repeat(6, 1fr);
        }

        #show-one-post {
            display: none;
            position: fixed;
            top: 30%;
            left: 50%;
            width: 40%;
            max-height: 50%;
            transform: translateX(-50%);
            background: white;
            border: 1px solid #ccc;
            padding: 20px;
            z-index: 9999;
            overflow-y: scroll;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
    </style>
</head>
<body class="p-8 bg-gray-100">
<div>
    <h1>PTT文章</h1>

    <div id="msg"></div>

    <!-- 新增欄位 -->
    <div>新增文章</div>
    <form id="add-post-form">
        <div>
            <input type="text" name="title" placeholder="文章標題"/>
            <input type="text" name="author_name" placeholder="發文者"/>
            <input type="text" name="content" placeholder="內文"/>
            <!--<input type="date" />-->
            <input type="text" name="board_name" placeholder="版面"/>
            <button type="button" onclick="addPost()">新增</button>
        </div>
    </form>

    <hr/>

    <!-- 篩選區 -->
    <div>篩選文章</div>
    <form id="post-filter" onchange="filterPostData()" class="grid grid-cols-4">
        <input type="text" name="board_name" placeholder="版面"/>
        <input type="text" name="author_name" placeholder="發文者"/>
        <input type="date" name="start_datetime" placeholder="開始時間"/>
        <input type="date" name="end_datetime" placeholder="結束時間"/>
    </form>

    <!-- 資料表頭 -->
    <div class="grid grid-cols-6">
        <div>文章標題</div>
        <div>發文者</div>
        <div>內文</div>
        <div>版面</div>
        <div>發文時間</div>
        <div>操作</div>
    </div>

    <!-- 資料列 -->
    <div id="show-data">

    </div>

    <div id="show-one-post">

    </div>


</div>
</body>

<script>
    function closePost() {
        document.getElementById("show-one-post").style.display = "none";
    }

    function createPostForm(post, container) {
        // console.log(post);
        const row = document.createElement('form');
        row.className = "grid grid-cols-6";
        row.id = "update-post-" + post.id


        row.innerHTML = `
                    <input type="text" name="title" value="${post.title}"/>
                    <input type="text" name="author_name" value="${post.author.name}"/>
                    <input type="text" name="content" value="${post.content}"/>
                    <input type="text" name="board_name" value="${post.board.name}"/>
                    <input type="datetime-local" name="created_at" value="${post.created_at}"/>
                    <div>
                        <button type="button" onclick="getOnePostData(${post.id})">查看</button>
                        <button type="button" onclick="updatePost(${post.id})">修改</button>
                        <button type="button" onclick="deletePost(${post.id})">刪除</button>
                    </div>
                    `;

        container.appendChild(row);
    }

    function getOnePostData(post_id) {
        fetch('/api/posts/' + post_id, {method: 'GET'})
            .then(res => res.json())
            .then(data => {
                console.log(data);
                let post = data[0];
                let container = document.querySelector("#show-one-post");
                container.style.display = 'block';
                container.innerHTML = `
                                    <div>
                                        文章標題：${post.title}
                                    </div>
                                    <div>
                                        發文者：${post.author.name}
                                    </div>
                                    <div>
                                        內文：${post.content}
                                    </div>
                                    <div>
                                        版面：${post.board.name}
                                    </div>
                                    <div>
                                        發文時間：${post.created_at}
                                    </div>
                                    <button onclick="closePost()">關閉</button>
                                    `;

            })
            .catch(err => console.error(err));
    }

    function getPostData() {
        fetch('/api/posts', {method: 'GET'})
            .then(res => res.json())
            .then(data => {
                let container = document.querySelector("#show-data");
                data.forEach(post => {
                    createPostForm(post, container)
                });
            })
            .catch(err => console.error(err));
    }

    function filterPostData() {
        const form = document.querySelector("#post-filter");
        const formData = new FormData(form);
        const query = new URLSearchParams();

        for (const [key, value] of formData.entries()) {
            if (value.trim() !== "") {
                query.append(key, value);
            }
        }

        fetch(`/api/statistics?${query.toString()}`, {
            method: 'GET'
        })
            .then(res => res.json())
            .then(data => {
                console.log("Filtered posts:", data);

                let container = document.querySelector("#show-data");
                container.innerHTML = '';
                data.forEach(post => {
                    createPostForm(post, container)
                });
            })
            .catch(err => console.error(err));
    }

    function addPost() {
        const form = document.querySelector("#add-post-form");
        const formData = new FormData(form);

        fetch(`/api/posts/form`, {
            method: 'POST',
            body: formData
        })
            .then(res => res.json())
            .then(data => {
                if (data["result"] === "success") {
                    console.log(data["data"]);
                    getPostData();
                }

            })
            .catch(err => console.error(err));
    }

    function updatePost(post_id) {
        const form = document.querySelector("#update-post-" + post_id);
        const formData = new FormData(form);

        fetch(`/api/posts/form/${post_id}`, {
            method: 'PUT',
            body: formData
        })
            .then(res => res.json())
            .then(data => {
                if (data["result"] === "success") {
                    console.log(data);
                    getPostData();
                }

            })
            .catch(err => console.error(err));
    }

    function deletePost(post_id) {
        fetch(`/api/posts/${post_id}`, {
            method: 'DELETE'
        })
            .then(res => res.json())
            .then(data => {
                if (data["result"] === "success") {
                    console.log(data);
                    getPostData();
                }

            })
            .catch(err => console.error(err));
    }

    getPostData();
</script>
</html>
